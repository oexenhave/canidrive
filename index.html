<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Må jeg køre bil?</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-floating:focus-within {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        #box {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="box" class="container-sm mx-auto col-4 border rounded">
        <h1>Må jeg køre bil?</h1>
        <form>
            <div class="form-group">
                <label for="gender">Køn</label>
                <select class="form-control" id="gender">
                    <option value="male">Mand</option>
                    <option value="female">Kvinde</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body-weight">Hvad er din vægt?</label>
                <input type="number" class="form-control" id="body-weight" value="80">
            </div>
            <div class="form-group">
                <label for="alcohol">Hvor mange genstande har du drukket?</label>
                <input type="number" class="form-control" id="alcohol" value="5">
            </div>
            <div class="form-group">
                <label for="start-time">Hvornår startede du med at drikke?</label>
                <input type="time" class="form-control" id="start-time" step="3600">
            </div>
            <div class="form-group">
                <label for="end-time">Hvad er klokken når du vil køre?</label>
                <input type="time" class="form-control" id="end-time" step="3600">
            </div>
            <br />
            <div class="jumbotron text-center" id="result">
                -
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        const genderSelect = document.getElementById('gender');
        const weightInput = document.getElementById('body-weight');
        const alcoholInput = document.getElementById('alcohol');
        const startTimeInput = document.getElementById('start-time');
        const endTimeInput = document.getElementById('end-time');
        const resultElement = document.getElementById('result');

        function updateResult() {
            // Get form field values
            const gender = genderSelect.value;
            const weight = weightInput.value;
            const alcohol = alcoholInput.value;
            const startTime = startTimeInput.value;
            const endTime = endTimeInput.value;

            let result;

            if (gender === 'female') {
                result = '<h1 class="text-success">Jep. God tur hjem :)</h1>';
            } else {
                result = '<h1 class="text-danger">Nej. Tag en taxa :)</h1>';
            }

            // Update jumbotron text
            resultElement.innerHTML = result;
        }

        // Set start-time and end-time to current time
        const now = new Date();
        const formattedTime = now.toTimeString().slice(0, 5);
        startTimeInput.value = formattedTime;
        endTimeInput.value = formattedTime;

        // Add event listeners to form fields
        genderSelect.addEventListener('input', updateResult);
        weightInput.addEventListener('input', updateResult);
        alcoholInput.addEventListener('input', updateResult);
        startTimeInput.addEventListener('input', updateResult);
        endTimeInput.addEventListener('input', updateResult);
    </script>
</body>

</html>
